<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <style>
        .container {
            background-color: red;
            width:100vw;
            height: 100vh;
            padding: 1%;
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .logo {
            background-color: aqua;
            width: 200px;
            height: 200px;
            margin: 5%;
            box-shadow: 3px 3px 0px 0px

        }
        .icon {
            background-color: blanchedalmond;
            justify-content: space-between;
            display: flex;
        }
        .region {
            width: 200px;
            height: 200px;
            text-align: center;
            background-color:rgb(157, 211, 63);
            margin: 3%;
            box-shadow: 3px 3px 0px 0px;
            transition: background-color .5s;
            border: 3px solid #fff;
            border-radius: 5px;
            display: block;
        }
        .region:hover {
            color: #2ecc71;
            box-shadow: 0 0 5px #c4c38e,
                0 0 25px #6bad35,
                0 0 50px #8abb40,
                0 0 200px #8bba35;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">로고 들어올 공간</div>
        <div class="icon"> 
            <div class="region">부산</div>
            <div class="region">서울</div>
        </div>
        
    </div>
</body>
</html>
